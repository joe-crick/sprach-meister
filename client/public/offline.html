<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprachMeister - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .features {
            margin-top: 32px;
            text-align: left;
        }
        .feature {
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }
        .feature:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“š</div>
        <h1>SprachMeister</h1>
        <p>You're currently offline, but don't worry! Some features are still available.</p>
        
        <div class="features">
            <div class="feature">View cached vocabulary</div>
            <div class="feature">Practice offline exercises</div>
            <div class="feature">Review your progress</div>
        </div>
        
        <p style="margin-top: 24px; font-size: 14px;">
            Connect to the internet to sync your progress and access all features.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for network connectivity
        function checkOnline() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Check every 5 seconds if we're back online
        setInterval(checkOnline, 5000);

        // Listen for online events
        window.addEventListener('online', checkOnline);
    </script>
</body>
</html>
